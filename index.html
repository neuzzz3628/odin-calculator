<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" referrerpolicy="no-referrer" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "top">
            <div class = prev>398</div>
            <div class = screen>398</div>
        </div>
        <div class = "option-container">
            <div class = "additional">
                <button class = "option">(</button>
                <button class = "option">)</button>
                <button class = "option">+/-</button>
            </div>
            <div class="name">
                <div>TOP Calculator</div>
            </div>
        </div>
        <div class = "bottom">
            <div class = "number-container">
                <button class = "number">7</button>
                <button class = "number">8</button>
                <button class = "number">9</button>
                <button class = "number">4</button>
                <button class = "number">5</button>
                <button class = "number">6</button>
                <button class = "number">1</button>
                <button class = "number">2</button>
                <button class = "number">3</button>
                <button class = "number">0</button>
                <button class = "number">.</button>
                <button class = "Ans">Ans</button>
            </div>
            <div class = "operator-container">
                <button class = "ope">DEL</button>
                <button class = "ope">C</button>
                <button class = "operator">x</button>
                <button class = "operator">รท</button>
                <button class = "operator">+</button>
                <button class = "operator">-</button>
                <button class = "equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
