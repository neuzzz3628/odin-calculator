<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" referrerpolicy="no-referrer" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "top">
            <div class = "smallScreen"></div>
            <div class = "largeScreen"></div>
        </div>
        <div class = "option-container">
            <div class = "additional">
                <button class = "btn option">EXP</button>
                <button class = "btn option">%</button>
                <button class = "btn option">+/-</button>
            </div>
            <div class="name">
                <div>TOP Calculator</div>
            </div>
        </div>
        <div class = "bottom">
            <div class = "number-container">
                <button class = "btn number">7</button>
                <button class = "btn number">8</button>
                <button class = "btn number">9</button>
                <button class = "btn number">4</button>
                <button class = "btn number">5</button>
                <button class = "btn number">6</button>
                <button class = "btn number">1</button>
                <button class = "btn number">2</button>
                <button class = "btn number">3</button>
                <button class = "btn number">0</button>
                <button class = "btn number">.</button>
                <button class = "btn Ans">Ans</button>
            </div>
            <div class = "operator-container">
                <button class = "btn ope">DEL</button>
                <button class = "btn ope">C</button>
                <button class = "btn operator">*</button>
                <button class = "btn operator">/</button>
                <button class = "btn operator">+</button>
                <button class = "btn operator">-</button>
                <button class = "btn equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
